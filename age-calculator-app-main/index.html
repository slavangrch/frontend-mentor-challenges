<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="date">
      <div class="box">
        <label for="day">DAY</label>
        <input name="day" type="number" placeholder="DD" onkeypress="if (this.value.length >= 2) return false;">
        <p class="error-message">Must be a valid date</p>
      </div>
      <div class="box">
        <label for="month">MONTH</label>
        <input name="month" type="number" maxlength="2" placeholder="MM" onkeypress="if (this.value.length >= 2) return false;">
        <p class="error-message">Must be a valid date</p>
      </div>
      <div class="box">
        <label for="year">YEAR</label>
        <input name="year" type="number" maxlength="4" placeholder="YYYY" onkeypress="if (this.value.length >= 4) return false;">
        <p class="error-message">Must be a valid date</p>
      </div>
    </div>

    <div class="line">
      <div class="circle"><img class="icon" src="assets/images/icon-arrow.svg" alt="Arrow"></div>
      </img>
    </div>

    <div class="calculator">
      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </div>
  </div>
</body>
</html>
