<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
      <div class="wrap">
        <div class="logo"><img src="images/logo.svg" alt="logo snap"></div>
        <img class="menu-icon" src="images/icon-menu.svg" alt="">
        <ul class="nav">
          <li class="nav-item">Features</li>
          <li class="nav-item">Company</li>
          <li class="nav-item">Careers</li>
          <li class="nav-item">About</li>
        </ul>
      </div>
    <div class="btn-wrapper">
      <button class="btn">Login</button>
      <button class="btn btn-border">Register</button>
    </div>
  </header>
  
  <main>
    <div class="information-container">
      <h1>  Make remote work</h1>
      <p class="text">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="btn btn-fill">Learn more</button>
      <div class="companies">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>  
    <div class="hero">
      <img class="desktop-hero" src="images/image-hero-desktop.png" alt="">
      <img class="mobile-hero" src="images/image-hero-mobile.png" alt="">
    </div>
  </main>
</body>
</html>
