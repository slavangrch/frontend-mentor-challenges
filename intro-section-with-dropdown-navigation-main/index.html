<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
      <div class="wrap ">
        <div class="logo"><img src="images/logo.svg" alt="logo snap"></div>
        <img class="menu-icon" src="images/icon-menu.svg" alt="">
        <img class="menu-icon-close" src="images/icon-close-menu.svg" alt="">
        <div class="modal "></div>
        <ul class="nav">
          <li class="nav-item">
            <div class="features">
              <ul>
                <div class="feature-wrapper">
                  <img src="images/icon-todo.svg" alt="">
                  <li class="feature-item">Todo List</li>
                </div>
                <div class="feature-wrapper">
                  <img src="images/icon-calendar.svg" alt="">
                  <li class="feature-item">Calendar</li>
                </div>
                <div class="feature-wrapper">
                  <img src="images/icon-reminders.svg" alt="">
                  <li class="feature-item">Reminders</li>
                </div>
                <div class="feature-wrapper">
                  <img src="images/icon-planning.svg" alt="">
                  <li class="feature-item">Planning</li>
                </div>
              </ul>
            </div>Features</li>
          <li class="nav-item">
            <div class="features active">
              <ul>
                <div class="feature-wrapper">
                 <li class="feature-item">History</li>
                </div>
                <div class="feature-wrapper">
                  <li class="feature-item">Our Team</li>
                </div>
                <div class="feature-wrapper">
                  <li class="feature-item">Blog</li>
                </div>
              </ul>
            </div>Company</li>
          <li class="nav-item">Careers</li>
          <li class="nav-item">About</li>
        </ul>
      </div>
      <div class="btn-wrapper">
        <button class="btn">Login</button>
        <button class="btn btn-border">Register</button>
      </div>
  </header>
  
  <main>
    <div class="information-container">
      <h1>Make remote work</h1>
      <p class="text">Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="btn btn-fill">Learn more</button>
      <div class="companies">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>  
    <div class="hero">
      <img class="desktop-hero" src="images/image-hero-desktop.png" alt="">
      <img class="mobile-hero" src="images/image-hero-mobile.png" alt="">
    </div>
  </main>
</body>
</html>
